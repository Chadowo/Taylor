name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Install dependencies
        run: bundle install
      - name: Build
        run: bundle exec rake docker:build

  mtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Install dependencies
        run: bundle install
      - name: Build
        run: bundle exec rake linux:build

      - name: taylor tests
        run: |
          ./dist/linux/debug/taylor ./cli-tool/cli.rb ./test/test.rb
      - name: taylor-cli tests
        run: |
          cd ./cli-tool
          ../dist/linux/debug/taylor ./cli.rb ./test/test.rb
